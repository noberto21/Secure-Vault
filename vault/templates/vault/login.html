{% extends "vault/base.html" %}
{% load static %}

{% block title %}Login - Secure Vault{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-lock" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h2 class="mt-3">Secure Vault Login</h2>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> Invalid username or password.
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" 
                               name="username" 
                               id="id_username" 
                               class="form-control" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" 
                               name="password" 
                               id="id_password" 
                               class="form-control" 
                               required>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
